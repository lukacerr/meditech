<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/modificarPaciente.css" />
    <title>Meditech - Modificar Paciente</title>
  </head>
  <body>
    <header class="title" data-aos="fade-down">
      <i class="fas fa-arrow-left" id="GoMenu"></i>
      <i class="fas fa-edit"></i>
      <h1>MODIFICAR PACIENTE</h1>
    </header>

    <section data-aos="fade-up">
      <div class="search">
        <div>
          <h2>Ingrese documento de paciente:</h2>
          <input type="text" id="inputId" />
        </div>
        <button id="btnSearch">Obtener información</button>
      </div>
      <span id="errMessage">No se ha encontrado el paciente.</span>
    </section>

    <section id="editSection" style="display: grid" data-aos="fade-up">
      <div class="add">
        <div>
          <h2 id="editHeader">Editar paciente:</h2>
          <input type="text" id="inputNombre" placeholder="Nombre/s..." />
          <input type="text" id="inputApellido" placeholder="Apellido/s..." />
          <input type="number" id="inputEdad" placeholder="Edad..." />
        </div>
        <button id="btnAdd">Editar</button>
      </div>
      <span id="sucMessage">El paciente se ha editado satisfactoriamente.</span>
      <span id="errMessage2"
        >Error de validación o desconocido. Revise los campos y vuelva a intentarlo.</span
      >
    </section>

    <script src="https://kit.fontawesome.com/d6d2e5bf69.js" crossorigin="anonymous"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/general.js"></script>
    <script src="js/modificarPaciente.js"></script>
  </body>
</html>
