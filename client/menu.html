<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <title>Meditech - Men√∫</title>
  </head>
  <body>
    <section data-aos-once="true" data-aos="fade-down">
      <article id="altaPaciente" data-aos-once="true" data-aos="fade-left">
        <i class="fas fa-thumbs-up"></i>
        <h2>ALTA PACIENTE</h2>
      </article>

      <article id="altaTurno">
        <i class="fas fa-file-signature"></i>
        <h2>ALTA TURNO</h2>
      </article>

      <article id="modificarPaciente" data-aos-once="true" data-aos="fade-right">
        <i class="fas fa-edit"></i>
        <h2>MODIFICAR PACIENTE</h2>
      </article>

      <article id="listarTurnos" data-aos-once="true" data-aos="fade-left">
        <i class="fas fa-list"></i>
        <h2>LISTAR TURNOS</h2>
      </article>

      <article id="listarPacientes">
        <i class="fas fa-book-medical"></i>
        <h2>LISTAR PACIENTES</h2>
      </article>

      <article id="buscarTurnoPorDNI" data-aos-once="true" data-aos="fade-right">
        <i class="fas fa-passport"></i>
        <h2>BUSCAR TURNOS POR DNI</h2>
      </article>
    </section>

    <script src="https://kit.fontawesome.com/d6d2e5bf69.js" crossorigin="anonymous"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/general.js"></script>
    <script src="js/menu.js"></script>
  </body>
</html>
