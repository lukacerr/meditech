<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Meditech - Login</title>
  </head>
  <body>
    <header class="title" style="position: fixed; width: 100%" data-aos="fade-down">
      <i class="fas fa-briefcase-medical"></i>
      <h1>MEDITECH</h1>
    </header>

    <section id="main" data-aos="fade-down">
      <form action="" method="post">
        <div>
          <i class="fas fa-user"><span>Nombre de usuario</span></i>
          <input type="text" required />
        </div>

        <div>
          <i class="fas fa-key"><span>Contrase√±a</span></i>
          <input type="password" required />
        </div>

        <button type="submit">Ingresar</button>
        <span id="errMessage"></span>
      </form>
    </section>

    <script src="https://kit.fontawesome.com/d6d2e5bf69.js" crossorigin="anonymous"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/general.js"></script>
    <script src="js/index.js"></script>
  </body>
